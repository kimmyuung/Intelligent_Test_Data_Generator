apiVersion: apps/v1
kind: Deployment
metadata:
  name: generator
  namespace: itdg
  labels:
    app: generator
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: generator
  template:
    metadata:
      labels:
        app: generator
        tier: backend
    spec:
      containers:
        - name: generator
          image: itdg/generator:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8082
          envFrom:
            - configMapRef:
                name: itdg-config
            - secretRef:
                name: itdg-secrets
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8082
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8082
            initialDelaySeconds: 30
            periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: generator-service
  namespace: itdg
spec:
  selector:
    app: generator
  ports:
    - port: 8082
      targetPort: 8082
  type: ClusterIP
