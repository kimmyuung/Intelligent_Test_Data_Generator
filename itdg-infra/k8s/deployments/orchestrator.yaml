apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestrator
  namespace: itdg
  labels:
    app: orchestrator
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: orchestrator
  template:
    metadata:
      labels:
        app: orchestrator
        tier: backend
    spec:
      containers:
        - name: orchestrator
          image: itdg/orchestrator:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: itdg-config
            - secretRef:
                name: itdg-secrets
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: orchestrator-service
  namespace: itdg
spec:
  selector:
    app: orchestrator
  ports:
    - port: 8080
      targetPort: 8080
  type: ClusterIP
