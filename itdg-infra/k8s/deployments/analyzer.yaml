apiVersion: apps/v1
kind: Deployment
metadata:
  name: analyzer
  namespace: itdg
  labels:
    app: analyzer
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: analyzer
  template:
    metadata:
      labels:
        app: analyzer
        tier: backend
    spec:
      containers:
        - name: analyzer
          image: itdg/analyzer:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8081
          envFrom:
            - configMapRef:
                name: itdg-config
            - secretRef:
                name: itdg-secrets
          volumeMounts:
            - name: temp-repo
              mountPath: /app/temp_repo
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8081
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8081
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: temp-repo
          emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: analyzer-service
  namespace: itdg
spec:
  selector:
    app: analyzer
  ports:
    - port: 8081
      targetPort: 8081
  type: ClusterIP
