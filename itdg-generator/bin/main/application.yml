spring:
  application:
    name: itdg-generator
  profiles:
    active: local
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        # dialect: org.hibernate.dialect.PostgreSQLDialect # PostgreSQL
        dialect: org.hibernate.dialect.H2Dialect # H2
  batch:
    jdbc:
      initialize-schema: always
    job:
      enabled: false

server:
  port: 8082
  servlet:
    session:
      timeout: 30m
      cookie:
        max-age: 1800

logging:
  level:
    com.itdg: DEBUG

# SpringDoc OpenAPI (Swagger UI) 설정
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
  show-actuator: false
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

# Actuator 엔드포인트 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: ${spring.application.name}

---
spring:
  config:
    activate:
      on-profile: local
  datasource:
    # url: jdbc:postgresql://localhost:5432/itdg
    # username: itdg
    # password: itdg123
    # driver-class-name: org.postgresql.Driver
    
    # H2 Database for Testing
