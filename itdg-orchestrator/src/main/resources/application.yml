spring:
  application:
    name: itdg-orchestrator
  profiles:
    active: local
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8081

logging:
  level:
    com.itdg: DEBUG
    org.springframework.web: INFO

---
spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:postgresql://localhost:5432/itdg
    username: itdg
    password: itdg123
    driver-class-name: org.postgresql.Driver
  redis:
    host: localhost
    port: 6379

analyzer:
  service:
    url: http://localhost:8082

generator:
  service:
    url: http://localhost:8083