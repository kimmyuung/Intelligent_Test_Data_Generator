spring:
  application:
    name: itdg-orchestrator
  profiles:
    active: local
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true

server:
  port: 8081

logging:
  level:
    com.itdg: DEBUG
    org.springframework.web: INFO

---
spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:h2:mem:itdg
    username: sa
    password:
    driver-class-name: org.h2.Driver

analyzer:
  service:
    url: http://localhost:8082

generator:
  service:
    url: http://localhost:8083