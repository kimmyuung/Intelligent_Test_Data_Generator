# 테스트 환경 프로파일
spring:
  application:
    name: itdg-analyzer-test
  profiles:
    active: test
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  datasource:
    url: jdbc:h2:mem:analyzertest;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    username: sa
    password:
    driver-class-name: org.h2.Driver

server:
  port: 0

# 로깅 최소화
logging:
  level:
    root: WARN
    com.itdg: INFO
