spring:
  application:
    name: itdg-analyzer
  profiles:
    active: local

server:
  port: 8081
  servlet:
    session:
      timeout: 30m
      cookie:
        max-age: 1800

logging:
  level:
    com.itdg: DEBUG

# Actuator 엔드포인트 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: ${spring.application.name}