version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: itdg-postgres
    environment:
      POSTGRES_DB: itdg
      POSTGRES_USER: itdg
      POSTGRES_PASSWORD: itdg123
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - itdg-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U itdg"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: itdg-redis
    ports:
      - "6379:6379"
    networks:
      - itdg-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:

networks:
  itdg-network:
    driver: bridge